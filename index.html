<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tobie Milford GitHub App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>Tobie's GitHub Repo Finder.</h1>
    <h2>Whose repos would you like to see?</h2>
    <form class="request_repos">
        <input type="text" placeholder="Developer name" class="developer_name" required>
        <button>Submit</button>
    </form>
    <div class="title">
        <h3>Search Results:</h3>
        <div class="repo_list"></div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js" ></script>
    <script src='script.js'></script>
</body>
</html>
